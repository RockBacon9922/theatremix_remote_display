name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build (both arch)
        run: |
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin

      - name: Make universal binary
        run: |
          BIN_NAME="theatremix-remote-display"
          mkdir -p target/release
          lipo -create \
            "target/aarch64-apple-darwin/release/${BIN_NAME}" \
            "target/x86_64-apple-darwin/release/${BIN_NAME}" \
            -output "target/release/${BIN_NAME}"

      - name: Package
        run: cargo packager --release --formats dmg

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Install WiX Toolset
        run: choco install wixtoolset -y

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build (release)
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Stage binary for packager
        run: |
          New-Item -ItemType Directory -Force target/release | Out-Null
          Copy-Item target/x86_64-pc-windows-msvc/release/theatremix-remote-display.exe target/release/

      - name: Bundle
        run: cargo packager --release --target x86_64-pc-windows-msvc --formats wix

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build (release)
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Stage binary for packager
        run: |
          mkdir -p target/release
          cp target/x86_64-unknown-linux-gnu/release/theatremix-remote-display target/release/

      - name: Bundle (deb)
        run: cargo packager --release --target x86_64-unknown-linux-gnu --formats deb

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
